<!DOCTYPE html>
<html>
<head>
    <title>IDs and Classes</title>
    <style>
        /* ID styles */
        #sub1 {
            background-color: gold;
        }

        #sub2 {
            background-color: orangered;
        }

        /* Class styles */
        .greenPara {
            background-color: darkgreen;
            color: white;
            font-style: italic;
        }

        .orangePara {
            background-color: orange;
        }

        hr {
            width: 60%;
        }
    </style>
</head>
<body>

    <h1>IDs and Classes</h1>

    <h2 id="sub1">I am subheading 1</h2>
    <h2 id="sub2">I am subheading 2</h2>
    <h2>I am subheading 3</h2>

    <hr>

    <p class="greenPara">I am paragraph 1</p>
    <p class="greenPara">I am paragraph 2</p>
    <p class="greenPara">I am paragraph 3</p>

    <p class="orangePara">I AM PARAGRAPH 4</p>
    <p class="orangePara">I AM PARAGRAPH 5</p>

</body>
</html>
